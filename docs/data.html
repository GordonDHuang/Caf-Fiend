<body>
    <main>
        <nav class="top">
            <h2> <a href="index.html" style="color:white"><img id="imgtop" src="./images/png/logo-no-background.png"></a></a>   <img class="icons" src="./images/svg/person-white.svg">  <img class="icons" src="./images/svg/settings-white.svg"></h2>
        </nav>
        <nav>
            <nav class="trackers" id="caffeine">
            <h2>Caffeine<img id="drinkicons" src="./images/svg/coffee-white.svg"></h2>
            <div id="caffeinenum">
                <h2 style="display: inline;" id="caffeine-amount">400</h2>
                <h6 style="display: inline;">mg</h6>
            </div>
            </nav>
            <nav class="trackers" id="water">
                <h2>Water<img id="drinkicons" src="./images/svg/water-white.svg"></h2>
                <div id="waternum">
                    <h2 style="display: inline;" id="water-amount">125</h2>
                    <h6 style="display: inline;">oz</h6>
                </div>
            </nav> 
            <nav class="chart">
                <img src="./images/png/chart.png">
            </nav>
        </nav>        
          <nav class="inputbuttons">
            <img id="scan" src="./images/svg/scan-white.svg">
        </nav>
        <p></p>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Drink Name" id="drink-input">
            <input type="text" class="form-control" placeholder="Ounces Drank" id="oz-input">
            <button class="btn btn-outline-secondary" type="button" onclick="caffeineChange()">submit</button>
        </div>
    </main>
    <script>
        function caffeineChange(){
                // name : mg/FL
                const CaffineCount = new Map([
                    ["redbull", 9.5],
                    ["monster", 10],
                    ["celsius", 12],
                    ["c4", 12.4]
                ]);

                // Elements
                const caffeine = document.getElementById('caffeine-amount')
                const water = document.getElementById('water-amount')
                const amountOfCaffeine = document.getElementById('drink-input');
                const amountOfOunces = document.getElementById('oz-input');

                // get the caffeineName passed in
                const drinkName = (document.getElementById('drink-input').value).toLowerCase().replace(" ", "");
                
                // Get the value from the input field
                if (CaffineCount.has(drinkName)){

                    let drinkAmountCaffiene = parseFloat(parseFloat(amountOfOunces.value) * CaffineCount.get(drinkName));

                    if (drinkAmountCaffiene > parseFloat(caffeine.textContent)){
                        caffeine.textContent = 0.0;
                    }
                    else{
                        let drinkAmountWater = parseFloat(.07 * drinkAmountCaffiene);

                        caffeine.textContent = (parseFloat(parseFloat(caffeine.textContent) - drinkAmountCaffiene)).toFixed(1);
                        water.textContent = (parseFloat(water.textContent) + drinkAmountWater).toFixed(1);
                    }

                }   
                else{
                    // please display this on screen if possible
                    console.log(`${drinkName} is not available`);
                }        
        }
    </script>
